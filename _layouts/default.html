<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <!-- Favicon/Page Icon - Using WebP logo for all modern browsers -->
    <link rel="icon" href="{{ '/Dataloud_v0_logo.webp' | relative_url }}" type="image/webp">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/Dataloud_v0_logo.webp' | relative_url }}">
    <link rel="icon" type="image/webp" sizes="32x32" href="{{ '/Dataloud_v0_logo.webp' | relative_url }}">
    <link rel="icon" type="image/webp" sizes="16x16" href="{{ '/Dataloud_v0_logo.webp' | relative_url }}">    <meta name="msapplication-TileImage" content="{{ '/Dataloud_v0_logo.webp' | relative_url }}">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="theme-color" content="#000000">
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:image" content="{{ '/Dataloud_v0_logo.webp' | relative_url | absolute_url }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    {% include analytics-gdpr.html %}
    <style>
        /* Modern Dark Theme */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .wrapper {
            max-width: none;
            padding: 0;
            margin: 0;
        }

        .page-content {
            padding: 0;
            margin-top: 80px;
        }

        /* Header Styles */
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            backdrop-filter: blur(24px);
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo-section .logo-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: white;
        }

        .logo-image {
            height: 40px;
            width: auto;
            object-fit: contain;
        }

        .logo-text {
            font-weight: 600;
            font-size: 1.2rem;
        }

        .nav-menu {
            display: none;
            align-items: center;
            gap: 2rem;
        }

        @media (min-width: 768px) {
            .nav-menu {
                display: flex;
            }
        }

        .nav-link {
            color: #9ca3af;
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: white;
        }

        .header-actions .btn {
            background: white;
            color: black;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-actions .btn:hover {
            background: #f3f4f6;
        }

        /* Content Styles */
        main {
            min-height: calc(100vh - 80px);
        }

        /* Override any existing styles */
        .site-header {
            display: none;
        }
    </style>
</head>
<body>
    {% include header.html %}
    
    <main>
        <div class="wrapper">
            <div class="page-content">
                {{ content }}
            </div>
        </div>
    </main>
    
    <script>
        // Add smooth scrolling
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }        });
            });
        });
    </script>
    
    <!-- Footer -->
    <footer style="background: rgba(0, 0, 0, 0.9); border-top: 1px solid rgba(255, 255, 255, 0.1); padding: 20px 0; text-align: center; margin-top: 60px;">
        <div style="max-width: 1200px; margin: 0 auto; padding: 0 20px;">            <p style="color: #666; margin: 0; font-size: 0.9rem;">
                Â© 2025 DataLoud. 
                <a href="#" onclick="showPrivacyModal(event)" style="color: #3b82f6; text-decoration: none; margin-left: 10px;">Privacy Policy</a> |
                <button onclick="manageCookies()" style="background: none; border: none; color: #3b82f6; cursor: pointer; text-decoration: underline; margin-left: 10px;">Cookie Preferences</button>
            </p>
        </div>
    </footer>
    
    {% include cookie-consent.html %}
</body>
</html>
